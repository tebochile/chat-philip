<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Philip - Asistente de Electroflex</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      background-color: #0c344c;
      color: white;
      width: 100%;
      padding: 10px 0;

    .chat-box {
      width: 360px;
      height: 540px;
      margin-top: 20px;
      border: 2px solid #f46424;
      border-radius: 16px;
      background-color: white;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
  }

    }

    .message {
      background: #f1f1f1;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      max-width: 80%;
    }

    .message.bot {
      background: #e0f0ff;
      color: #0c344c;
      align-self: flex-start;
    }

    .message.user {
      background: #f46424;
      color: white;
      align-self: flex-end;
    }

    .input-box {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .input-box input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 16px;
    }

    .input-box button {
      background: #f46424;
      color: white;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
    }

    .philip-avatar {
      width: 60px;
      border-radius: 50%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <img src="https://tebochile.github.io/chat-philip/philip.png" alt="Philip" class="philip-avatar">
  <div class="header">Hola, soy Philip ðŸ˜Š Â¿En quÃ© puedo ayudarte?</div>

  <div class="chat-box">
    <div class="messages" id="chat">
      <div class="message bot">Â¡Hola! Soy Philip, el asistente de Electroflex. PregÃºntame lo que quieras sobre productos, fichas tÃ©cnicas o cÃ³mo cotizar. ðŸ˜‰</div>
    </div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Escribe tu mensaje...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const chat = document.getElementById('chat');
      const userText = input.value.trim();
      if (!userText) return;

      if (userText.length > 500) {
        alert("Tu mensaje es muy largo. Por favor, reduce el texto a menos de 500 caracteres.");
        return;
      }

      const userMessage = document.createElement('div');
      userMessage.className = 'message user';
      userMessage.textContent = userText;
      chat.appendChild(userMessage);

      const loadingMessage = document.createElement('div');
      loadingMessage.className = 'message bot';
      loadingMessage.textContent = 'Philip estÃ¡ escribiendo...';
      chat.appendChild(loadingMessage);
      chat.scrollTop = chat.scrollHeight;

      fetch('https://script.google.com/macros/s/AKfycbwmWzdmeHQb_FXdyXbNWcqPCxS2yiOCOYe69LMnhqBMCPZrmV74AyRkUdZiwPqnLS2KtA/exec', {
        method: 'POST',
        body: JSON.stringify({ message: userText }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(data => {
        chat.removeChild(loadingMessage);
        const botMessage = document.createElement('div');
        botMessage.className = 'message bot';
        botMessage.textContent = data.reply;
        chat.appendChild(botMessage);
        chat.scrollTop = chat.scrollHeight;
      })
      .catch(() => {
        chat.removeChild(loadingMessage);
        const botMessage = document.createElement('div');
        botMessage.className = 'message bot';
        botMessage.textContent = 'No pude responder, intenta mÃ¡s tarde.';
        chat.appendChild(botMessage);
      });

      input.value = '';
    }
  </script>

</body>
</html>
